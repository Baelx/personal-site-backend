<mat-card>
<form class="example-container" (submit)="onLogin(loginForm)" #loginForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Email" name="email" ngModel #emailInput="ngModel" required email>
    <mat-error *ngIf="emailInput.invalid">Please enter a valid email address</mat-error>
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required password>
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit">Login</button>

</form>
</mat-card>
