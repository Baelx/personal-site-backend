  <h2>Create New Post</h2>
   <form (submit)="onAddPost(postForm)" #postForm="ngForm">
     <div class="form-group">
       <label for="postTitle">Post Title</label>
       <input type="text" class="form-control" id="postTitle" placeholder="Post Title" name="title" ngModel required>
     </div>
     <div class="form-group">
      <label for="postSummary">Post Summary</label>
      <input type="text" class="form-control" id="postSummary" placeholder="Post Summary" name="summary" ngModel required>
      <label for="postCategories">Post Categories</label>
      <input type="text" class="form-control" id="postCategories" placeholder="Post Categories" name="categories" ngModel required>
       <label for="postContent">Post Content</label>
       <ckeditor ngModel required name="content" [editor]="editor" data="<p>Hello world!</p>"></ckeditor>
     </div>
     <button class="btn btn-outline-primary" type="submit">Save Post</button>
   </form>
